<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="/static/img/logo.png" class="head-logo"></a>
            <!--<p class="tel-warn hide"><i class="icon-warn"></i></p>-->
            <form action="" method="post">
                {% csrf_token %}
                <p class="p-input pos">
                    <label for="username">用户名</label>
                    <input type="text" name="username" required="required" id="username" autocomplete="off">
                    <span class="tel-warn name-err hide"><em></em><i class="icon-warn"></i></span>
                </p>
               <!-- <p class="p-input pos" id="sendcode">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="error hide"><em></em><i class="icon-warn" style="margin-left: 5px"></i></span>
                </p> -->
                <p class="p-input pos" id="pwd">
                    <label for="passport">输入密码</label>
                    <input type="password" style="display: none"/>
                    <input type="password" required="required" name="password1" id="passport">
                    <span class="tel-warn pwd-err hide"><em></em><i class="icon-warn"
                                                                    style="margin-left: 5px"></i></span>
                </p>
                <p class="p-input pos" id="confirmpwd">
                    <label for="passport2">确认密码</label>
                    <input type="password" style="position:absolute;top:-998px"/>
                    <input type="password" required="required" name="password2" id="passport2">
                    <span class="tel-warn confirmpwd-err hide"><em></em><i class="icon-warn"
                                                                           style="margin-left: 5px"></i></span>
                </p>
                <div class="reg_checkboxline pos">
                    <span class="z"><i class="icon-ok-sign boxcol" nullmsg="请同意!"></i></span>
                    <input type="hidden" name="agree" value="1">
                    <div class="Validform_checktip"></div>
                    <p>我已阅读并接受 <a href="#" target="_brack">《XXXX协议说明》</a></p>
                </div>
                <button class="lang-btn" type="submit">注册</button>
                <div class="bottom-info">已有账号，<a href="{% url 'login' %}">马上登录</a></div>
            </form>
            <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/agree.js"></script>
<script src="/static/js/reg.js"></script>
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}')
        {% endfor %}
    </script>
{% endif %}
</body>
</html>
